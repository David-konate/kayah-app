<h1 class='center'>Fleurs</h1>
<div class='container'>
<div class="row">
<div *ngFor='let flower of flowers' class="col s6 m4">
  <div class="card horizontal" (click)="selectFlower(flower)">
    <div class="card-image">
      <img [src]="flower.picture">
    </div>
    <div class="card-stacked">
      <div class="card-content">
        <p>{{ flower.variete }}</p>
    </div>
  </div>
</div>
</div>
</div>
